<!DOCTYPE html>
<html>
<head>
<title>SerialMessenger extension</title>
<link href="main.css" rel="stylesheet">
</head>

<body>
<h3>SerialMessenger extension</h3>
<div>
  <label for="appId">SerialMessenger app ID </label>
  <input id="appId" type="text" placeholder="Get from SerialMessenger options page"></input>
  <label for="writeText">Write message:</label>
  <input id="writeText" type="text"></input>
  <button id="write">Write</button>
  <button id="read">Read</button>
</div>
<div id="log"></div>
<script src="index.js"></script>
</body>
</html>
